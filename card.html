<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Padding, Border, Margin Example</title>
  <style>
    .card {
      width: 400px;
      height: 200px;
      margin: 20px;
      border: 8px solid red;
      border-radius:4px 60px;
      text-align: center;
      padding: 40px;

      background-color: lightgreen;
    }
  </style>
</head>
<body>

  <section class="card">
    This box has margin, border, and padding.
  </section>
</body>
</html>
